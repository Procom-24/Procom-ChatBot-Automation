{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    {% block extra_headers %}

    {% endblock %}
    <!-- Favicon --> 
    <link rel="shortcut icon" type="image/png" href="{% static 'ProcomChatbot_App/procom_icon.ico' %}" />
    <!-- My Files -->
    <link rel="stylesheet" href="{% static 'ProcomChatbot_App/base.css' %}" />
    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="bg-dark-subtle">
    {% block navbar %}
      <div class="container-fluid fixed-top bg-dark-subtle">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand d-none d-lg-flex d-flex justify-content-center align-items-center" href="{% url 'ProcomChatbot_App:chatbot' %}"><img src="{% static 'ProcomChatbot_App/logo_2.png' %}" alt="Logo" width="auto" height="80" class="d-inline-block align-text-top" /></a>
            <a class="navbar-brand d-lg-none d-md-flex d-flex justify-content-center align-items-center" href="{% url 'ProcomChatbot_App:chatbot' %}"><img src="{% static 'ProcomChatbot_App/logo.png' %}" alt="Logo" width="auto" height="80" class="d-inline-block align-text-top" /></a>
            {% if request.user.is_authenticated %}
              <div>
                <a class="link-offset-2 link-underline link-underline-opacity-0" href="{% url 'ProcomChatbot_App:user_logout' %}"><button type="button" class="btn btn-dark d-flex border"><div class="d-none d-lg-flex me-2">Logout</div> <i class="bi bi-box-arrow-right"></i></button></a>
              </div>
            {% endif %}
          </div>
        </nav>
      </div>
    {% endblock %}
    {% block content %}

    {% endblock %}
  </body>
</html>
